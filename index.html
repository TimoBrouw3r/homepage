<head>
  <title>Grey Startpage</title>
  <link rel="stylesheet" href="styles/mainstyle.css">
</head>

<body>
  <p>

    <iframe src="https://duckduckgo.com/search.html?prefill=Search For Things" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>


  </p>
  <p>
    Hello Grey, it is currently:
  </p>
  <p>
    <div class="time" id="Clock">
      <script type="text/javascript">
        function currentTime() {
          var date = new Date();
          var hour = date.getHours();
          var min = date.getMinutes();
          var sec = date.getSeconds();
          hour = updateTime(hour);
          min = updateTime(min);
          sec = updateTime(sec);
          document.getElementById("Clock").innerText = hour + " : " + min + " : " + sec;
            var t = setTimeout(function(){ currentTime() }, 1000);
        }

        function updateTime(k) {
          if (k < 10) {
            return "0" + k;
          }
          else {
            return k;
          }
        }

        currentTime();
      </script>
    </div>
  </p>
  <div class="trello">

  </div>



</body>
